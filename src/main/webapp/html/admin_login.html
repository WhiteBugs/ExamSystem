<!doctype html>
<html>
<head>
<meta content="text/html;charset=utf-8"/>
<meta http-equiv="content-language" content="zh-CN" />
<meta charset="utf-8">
<link rel="stylesheet" href="/ExamSystem/css/login.css">
<title>管理员登录界面</title>
</head>

<body background="/ExamSystem/images/background.jpg">
<div class="page-container">
     <div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="../images/logo_school.png" >
			</div>
            <label class="title" for="textfield">管理员登录</label>
            <div class="login_form">
				<form action="" id="login_form" method="post">
					<div class="form-group">
						<label for="username" class="info">账　号：</label> 
						<input id="account" value="" type="text" class="form-control x319 in" 
						autocomplete="off" placeholder="请输入学号或工号">
					</div>
					<div class="form-group">
						<label for="password" class="info">密　码：</label> 
						<input id="password" value=""  type="password" 
						class="password form-control x319 in" placeholder="请输入密码">
					</div>
					<!--
					<div class="form-group">
						<label class="t"></label>
						<a href="javascript:;" onClick="showFetch();">忘记密码</a>
					</div>
                    -->
					<div class="form-group space">
						<label class="t"></label>　　　
						<input type="submit" value="登  录" class="btn btn-primary btn-lg" id="submit_btn">
					</div>
				</form>
			</div>
		</div>	
	</div>
</div>
</body>
</html>
